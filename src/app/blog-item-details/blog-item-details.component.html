<div class="detailCard">
    <h1 class="title">{{blogFullDetails.title}}</h1>
    <div class="content">
        <div class="author-box">
            <img src="{{blogFullDetails.avatar_url}}" alt="authorUrl" class="author"/>
            {{blogFullDetails.author}}
        </div>
        <img src="{{blogFullDetails.image_url}}" alt="content" class="content-image"/>
        <p>{{blogFullDetails.content}}</p>
    </div>
</div>
<button class="back" [routerLink]="['/blogs']">Back</button>
